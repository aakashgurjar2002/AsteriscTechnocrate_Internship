<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section id="home">
        <div class="container">
            <div class="left-side">
                <p>
                    Thank you for visiting my website. If you have any questions or feedback, please feel free to contact me using the form on the right side. I would love to hear from you!
                </p>
                <div class="contact-info">
                    <p>Email: <a href="mailto:akashnp241002@gmail.com">akashnp241002@gmail.com</a></p>
                     <p>Phone: <a href="tel:+9162687573">+91 6267309</a></p>
                </div>
            </div>

            <div class="right-side">
                <form onsubmit="sendEmail(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="2" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <script>
        function sendEmail(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var mailtoLink = "mailto:akashnp241002@gmail.com?subject=Message from " + encodeURIComponent(name) + "&body=" + encodeURIComponent(message + "\n\nFrom: " + email);

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
